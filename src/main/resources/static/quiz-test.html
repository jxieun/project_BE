<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>퀴즈</title>
</head>
<body>
<div id="quiz-container">
    <!-- 퀴즈 문제와 이미지가 여기에 표시될 것입니다 -->
</div>

<script>
    const API_URL = "http://localhost:8080/api/quiz/player"; // API URL

    // 퀴즈 데이터를 가져오는 함수
    function loadQuiz() {
        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                const quiz = data[0]; // 첫 번째 퀴즈 데이터를 사용

                // 퀴즈 문제, 이미지, 그리고 옵션 선택 표시
                document.getElementById("quiz-container").innerHTML = `
                        <h2>${quiz.question}</h2>
                        <img src="${quiz.image}" alt="Player Image" style="width: 200px; height: auto;">
                        <div>
                            <!-- 옵션 선택 -->
                            ${quiz.options.split(",").map(option => `
                                <label>
                                    <input type="radio" name="answer" value="${option}">
                                    ${option}
                                </label><br>
                            `).join('')}
                        </div>
                        <button onclick="submitAnswer()">퀴즈 제출</button>
                    `;
            })
            .catch(error => {
                console.error('퀴즈 데이터를 불러오는 중 오류가 발생했습니다.', error);
                document.getElementById("quiz-container").innerHTML = "<h2>퀴즈 데이터를 불러오는 중 오류가 발생했습니다.</h2>";
            });
    }

    // 정답 제출 함수
    function submitAnswer() {
        const userAnswer = document.querySelector('input[name="answer"]:checked');
        if (userAnswer) {
            console.log('사용자가 선택한 정답:', userAnswer.value);
        } else {
            alert("정답을 선택해주세요.");
        }
    }

    // 페이지 로드 시 퀴즈 데이터 로드
    loadQuiz();
</script>
</body>
</html>
